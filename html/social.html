<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center; /* Centers the icons */
            margin: 20px 0;
        }
        .social-icons a {
            color: #000; /* Default color */
            font-size: 2rem; /* Icon size */
            text-decoration: none;
            transition: color 0.3s; /* Smooth hover effect */
        }
        .social-icons a:hover {
            color: #ff5733; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://www.instagram.com/yourusername" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@yourusername" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/c/yourchannelname" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://twitter.com/yourusername" target="_blank" aria-label="X">
            <i class="fab fa-x-twitter"></i> <!-- or fa-twitter if Font Awesome hasn't updated -->
        </a>
    </div>
</body>
</html>
